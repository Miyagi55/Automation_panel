name: Lint

on: [push]

jobs:
  pylint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install project & pylint
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pylint

      - name: Lint (no-fail)
        run: pylint --exit-zero $(git ls-files '*.py')
