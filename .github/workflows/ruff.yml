# .github/workflows/ruff.yml
name: Lint & Auto‑fix with Ruff

on:
  push:
    paths:
      - '**/*.py'
      - 'pyproject.toml'
      - '.ruff.toml'
  pull_request:
    paths:
      - '**/*.py'
      - 'pyproject.toml'
      - '.ruff.toml'

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Ruff
        uses: actions/cache@v3
        with:
          path: ~/.cache/ruff
          key: ${{ runner.os }}-ruff-${{ hashFiles('pyproject.toml','.ruff.toml') }}

      - name: Auto‑fix problems
        uses: astral-sh/ruff-action@v3.3.0
        with:
          args: fix .
          src: .
          version-file: pyproject.toml

      - name: Check no violations remain
        uses: astral-sh/ruff-action@v3.3.0
        with:
          args: check .
          src: .
          version-file: pyproject.toml
