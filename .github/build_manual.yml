name: Manual • Build Windows EXE

on:
  workflow_dispatch: # ⇒ “Run workflow” button in the UI

jobs:
  build-exe:
    runs-on: windows-latest # We need Windows to bundle a Windows EXE
    timeout-minutes: 30

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ⚡ Install uv (packager) & project deps
        run: |
          python -m pip install --upgrade pip uv
          uv pip install .           # reads your **pyproject.toml**

      - name: 🏗 Build with PyInstaller
        shell: cmd
        run: build.bat # your script already runs pyinstaller

      - name: 📦 Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: AutomationPanel-win
          path: dist/AutomationPanel.exe
          retention-days: 14
